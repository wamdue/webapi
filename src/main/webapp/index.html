<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate request</title>
    <script src="resources/jquery-3.2.1.min.js" type="text/javascript"> </script>
    <script type="text/javascript">

        function makePost() {
            $.ajax('./rel', {
                method: 'post',
                dataType: 'json',
                data: {
                    Date : "2018-03-05T13:25:38.8184596+03:00",
                    Data : [
                        {
                            name : "Sample 1",
                            value : 123123
                        },
                        {
                            name : "Sample 2",
                            value  : 546546
                        }
                        ]
                }
            });
        }
    </script>
</head>
<body>
    <div>
        <input type="button" onclick="makePost()" value="post data"/>
    </div>
</body>
</html>
